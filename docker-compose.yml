version: '2'
services:
  jenkins:
    # image: 'bitnami/jenkins:2'
    # image: dirane/jenkins-docker-ansible-clair
    image: dirane/jenkins
    ports:
      - '8080:8080'
      - '443:8443'
      - '50000:50000'
    privileged: true
    volumes:
      - 'jenkins_data:/bitnami'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'jenkins_home:/var/jenkins_home'
volumes:
  jenkins_data:
    driver: local
  jenkins_home:
    driver: local
